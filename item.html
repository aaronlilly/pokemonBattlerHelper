    <script>
        
 let typeSelect = [];




  


function compareType(type){
const i = typeSelect.findIndex(e => e === type);
if (i > -1) {
  /* vendors contains the element we're looking for, at index "i" */
  console.log("type is at index " + i)
  console.log("removed " + type )
  typeSelect.splice(i, 1)
}else{
    if(typeSelect.length < 2){
    console.log("added " + type )
    typeSelect.push(type)
    }
    else if (typeSelect.length == 2){
        typeSelect.splice(0, 1)
        typeSelect.splice(0, 1)
        typeSelect.push(type)
    }
}
}


function appendItems(){
    $('#appender').html('')
    $('#appender2').html('')

    $('#appender').append(typeSelect[0])
    $('#appender2').append(typeSelect[1])
}


  function myFunction(type)
  {
    compareType(type)

    appendItems()
  }






    </script>
